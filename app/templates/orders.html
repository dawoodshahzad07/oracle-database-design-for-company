{% extends 'base.html' %}
{% block content %}
<h2>Orders</h2>
<table>
  <thead>
    <tr>
      {% for c in cols %}<th>{{ c }}</th>{% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      {% for v in r %}<td>{{ v }}</td>{% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
